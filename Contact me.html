<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Contact me</title>
    <style>
        body {
            background-color: #FEF8DD;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        h2 {
            color: rgb(39, 38, 38);
            text-align: center;
            margin-top: 20px;
        }

        section {
            background-color: yellow;
            margin: 20px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        label {
            color: rgb(39, 38, 38);
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }

        input[type="text"],
        input[type="tel"],
        input[type="email"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 10px;
        }

        input[type="submit"] {
            background-color: #333;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 4px;
        }

        input[type="submit"]:hover {
            background-color: #555;
        }
    </style>
</head>
<body bgcolor = "FEF8DD">
<section id = "contact me" bgcolor = "yellow">
    <h2><strong>Please provide your details here to contact me</strong> Details will be redirected to mail.</h2>
    <form action = "mailto:abc@gmail.com" method = post enctype = "text/plain">
        <label for="interviewerName">Name:</label>
        <input type="text" id="Name" name="Name" required><br>
        <label for="interviewerPhone">Phone:</label>
        <input type="tel" id="Phone" name="Phone" required><br>
        <label for="interviewerEmail">Email:</label>
        <input type="email" id="Email" name="Email" required><br>
        <input type="submit" value="Submit">
      </form>

</body>
</html>
